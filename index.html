    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('image/ddm logo.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            width: 180px;
            text-align: center;
        }
        .icon-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #003366;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
		}
			
		.footer-button {
            display: inline-block;
            background: transparent;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
	}
	.footer-button:hover {
            background: white;
            color: #003366;
        }

        /* Nain fixe en bas √† droite (cach√© √† 60%) */
        .nain-container {
            position: fixed;
            bottom: -90px;
            right: 10px;
            z-index: 999;
            transition: bottom 0.3s ease;
            cursor: pointer;
        }

        .nain-container:hover {
            bottom: 0;
        }

        #nain {
            width: 150px;
            height: auto;
        }

        .bulle {
            position: absolute;
            bottom: 100%;
            right: 20px;
            right: 20px;
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .nain-container:hover .bulle {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .home-button {
                font-size: 12px;
                padding: 8px 12px;
            }

            .footer-button {
                font-size: 12px;
                padding: 6px 10px;
                width: 80%;
                text-align: center;
            }

            #nain {
                width: 100px;
            }
	}
        }
        a {
            text-decoration: none;
            font-size: 0;
        }
        .activity-buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .activity-buttons .button {
