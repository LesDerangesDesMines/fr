    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('image/ddm logo.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .button {

            background-color: #003366;
            display: flex;

            gap: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        a {
            text-decoration: none;
            font-size: 0;
        }
        .activity-buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .activity-buttons .button {
            width: auto;
            padding: 12px 24px;
            font-size: 18px;
            text-align: center;
        }
        .jds { background-color: #ff5733; }
        .tcg { background-color: #33cc33; }
        .jdr { background-color: #33aaff; }
        .murder { background-color: #aa33aa; }
		
		/* Bouton invisible */
        .hidden-button {

            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            opacity: 0;
            cursor: pointer;
		}

</head>
