<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('image/ddm logo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: inline-block;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #003366;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .footer-button {
            display: inline-block;
            background: transparent;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .footer-button:hover {
            background: white;
            color: #003366;
        }

        .nain-container {
            position: fixed;
            bottom: -90px;
            right: 10px;
            z-index: 999;
            transition: bottom 0.3s ease;
            cursor: pointer;
        }

        .nain-container:hover {
            bottom: 0;
        }

        #nain {
            width: 150px;
            height: auto;
        }

        .bulle {
            position: absolute;
            bottom: 100%;
            right: 20px;
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .nain-container:hover .bulle {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .home-button {
                font-size: 12px;
                padding: 8px 12px;
            }

            .footer-button {
                font-size: 12px;
                padding: 6px 10px;
                width: 80%;
                text-align: center;
            }

            #nain {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Page d'accueil</a>
        <h1>Nous contacter</h1>

        <form action="mailto:votreadresse@example.com" method="post" enctype="text/plain">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <div class="footer">
        <a href="1001.html" class="footer-button">Festival 1001 parties</a>
        <a href="qui.html" class="footer-button">Qui sommes-nous ?</a>
        <a href="Nos partenaires.html" class="footer-button">Nos partenaires</a>
        <a href="Nos jeux.html" class="footer-button">Nos jeux</a>
    </div>

    <div class="nain-container">
        <div class="bulle">Coucou toi ! ðŸ‘‹</div>
        <img src="image/Nain.png" alt="Nain curieux" id="nain">
    </div>
</body>
</html>
