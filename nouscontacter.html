<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vierge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('image/ddm logo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .footer {
            width: 100%;
            background-color: #003366;
            padding: 20px 10px;
            margin-top: 40px;
        }

        .footer-button {
            display: inline-block;
            margin: 5px 10px;
            background: transparent;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .footer-button:hover {
            background: white;
            color: #003366;
        }

        @media (max-width: 600px) {
            .home-button {
                font-size: 12px;
                padding: 8px 12px;
            }

            .footer-button {
                font-size: 12px;
                padding: 6px 10px;
            }

            input, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Page d'accueil</a>

    <div class="container">
        <h1>Vierge</h1>
        <form action="https://formsubmit.co/PAA000@hotmail.fr" method="POST">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message" required></textarea>

            <input type="hidden" name="_next" value="https://ton-site.github.io/merci.html">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <div class="footer">
        <a href="1001.html" class="footer-button">Festival 1001 parties</a>
        <a href="qui.html" class="footer-button">Qui sommes-nous ?</a>
		
    </div>
</body>
</html>
